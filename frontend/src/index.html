<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioreactor Monitor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add basic display styling for views so they are hidden by default */
        .view {
            display: none;
        }
        /* The initially active route should be displayed */
        .main-content .view.active-route {
            display: block;
        }
    </style>
    <script type="module" src="main.ts"></script>

</head>
<body>
<div class="app-container">
    <input type="checkbox" id="menu-toggle" aria-label="Toggle menu">
    <label for="menu-toggle" class="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </label>

    <div class="sidebar">
        <div class="header">
            <h1>Equus Control...<span class="status-indicator"></span></h1>
            <p><b>This is a simulation</b></p>
        </div>
        <div class="nav-section">
            <h3>System</h3>
            <!-- Updated routerLink attributes to match expected routes in router.ts -->
            <a href="#/physical-models" routerLink="/physical-models"><div class="nav-item" data-section="physical-models">
                <i>üî¨</i> Physical Models
            </div></a>
            <a href="#/control-procedures" routerLink="/control-procedures"><div class="nav-item" data-section="control-procedures">
                <i>‚öôÔ∏è</i> Control Procedures
            </div></a>
            <a href="#/batch-monitoring" routerLink="/batch-monitoring"><div class="nav-item" data-section="batch-monitoring">
                <i>üìä</i> Batch Monitoring
            </div></a>
        </div>
    </div>
    <div class="main-content">
        <!-- Content will be injected here by the router -->
        <!-- These divs will be dynamically filled by the router based on the active route -->
        <div id="physical-models" class="view"></div>
        <div id="control-procedures" class="view">
            <div class="stage-list-panel">
                <div class="recipe-header">
                    <h3>Standard Fermentation Recipe</h3>
                    <span class="status-active">ACTIVE</span>
                </div>
                <ul id="stage-list" class="stage-list">
                    <!-- Stages will be dynamically inserted here -->
                </ul>
            </div>

            <!-- Right Panel: The Editor -->
            <div id="editor-panel" class="editor-panel">
                <div id="editor-header">
                    <!-- Stage title will go here -->
                </div>
                <div class="editor-tabs">
                    <button id="tab-gating" class="tab-button active">Gating Criteria</button>
                    <button id="tab-actions" class="tab-button">Actions</button>
                    <button id="tab-completion" class="tab-button">Completion Criteria</button>
                </div>

                <!-- Blockly injection point -->
                <div id="blockly-container">
                    <div id="blockly-div" style="height: 400px; width: 100%;"></div>
                </div>

                <!-- Generated code output -->
                <div class="code-output">
                    <h4>Generated RxJS Code:</h4>
                    <pre><code id="generated-code"></code></pre>
                </div>
            </div>
        </div>
        <div id="batch-monitoring" class="view"></div>
    </div>
</div>
</body>
</html>
